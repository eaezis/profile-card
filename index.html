<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cartão de Perfil</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364); /* Fundo tech e moderno */
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }

    .cartao {
      background-color: rgba(255, 255, 255, 0.92);
      padding: 20px;
      border-radius: 16px;
      text-align: center;
      width: 300px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      position: relative;
    }

    .cartao img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 50%;
      border: 3px solid #fff;
      margin-top: -60px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
    }

    .nome {
      font-size: 1.3rem;
      font-weight: bold;
      margin: 10px 0 4px;
    }

    .bio {
      font-size: 0.95rem;
      color: #444;
    }

    .btn {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #4e73df;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn a {
      text-decoration: none;
      color: white;
      display: block;
    }

    .btn:hover {
      background-color: #022bb3;
    }
  </style>
</head>
<body>

  <div class="cartao">
    <img src="foto-perfil/foto-de-perfil-redimensionada2.jpg" alt="Foto de Perfil">
    <div class="nome">Demilly Oliveira</div>
    <div class="bio">Estudante de ADS focado em Front-end</div>
    <button class="btn"><a href="https://eaezis.github.io/portfolio-v1/" target="_blank" rel="noopener noreferrer">Ver Portifólio</a></button>
    
  </div>

</body>
</html>
